    <title>Profile Page</title>

</head>
<body>
  

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Phone Book</title>

  
  <div class="inner_page_agile">
    <h3>Phone Book</h3>
    <p>Here you can check important information</p>
  </div>
  
  
  <div class="services-breadcrumb_w3layouts">
    <div class="inner_breadcrumb">
      <ul class="short_w3ls">
        <li><a href="http://127.0.0.1:5500/MenuAdmin/menuadmin.html">Home</a><span>|</span></li>
        <li>My profile</li>
        <li>Job search</li>
        <li>My positions</li>
        <!-- <ul  class= "Logoutbtn"> -->
          <li><span>|</span><a href="http://127.0.0.1:5500/login/login_n.html">Log out</a></li>
        <!-- </ul> -->
      </ul>
    </div>
  </div>



  <header class="page-header">
    <form action="" class="user-info-form">
      
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-input" autocomplete="off" autofocus="true" required="">
      </div>

      <div class="form-group">
        <label for="tel">Phone:</label>
        <input type="number" id="tel" class="form-input" autocomplete="off" required="">
      </div>

      <div class="form-group">
        <label for="mail">Mail:</label>
        <input type="email" id="mail" class="form-input" autocomplete="off" required="">
      </div>

      <input type="submit" value="add" class="form-input submit-form-btn">
    </form>
  </header>

  <main class="page-main">
    <div class="container">
      <input type="search" class="search-input" placeholder="type here to search">

      <table class="contacts-info-table">
        <thead>
          <tr><th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th class="actions"><i class="fa fa-user-circle-o" aria-hidden="true"></i></th>
        </tr></thead>

        <tbody class="users-list"><tr class="user-info"><td>Petro</td><td>+904 843 8083 43</td><td>testemail@mail.com</td><td class="user-info-controls"><i class="fa fa-trash delete" data-userid="0"></i></td></tr><tr class="user-info"><td>Nuke</td><td>+235 345 6524 00</td><td>express@gmail.com</td><td class="user-info-controls"><i class="fa fa-trash delete" data-userid="3"></i></td></tr><tr class="user-info"><td>Kristy</td><td>+356 325 3467 32</td><td>support@mail.ua</td><td class="user-info-controls"><i class="fa fa-trash delete" data-userid="4"></i></td></tr></tbody>
      </table>
    </div>
  </main>

  <script src="phonebook.js"></script>


 
</body></html>
