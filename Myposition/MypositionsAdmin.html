<!-- Modal -->
<form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add new Position</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>title</p>
        <input class="form-control" type="text" name="" id="textInput">
        <div id="msg"></div>
        <br>
        <p>Company Email</p>
        <input class="form-control" type="emailC" name="" id="EmailCInput">
        <br>
        <p>Company name</p>
        <input class="form-control" type="company" name="" id="Company">
        <br>
        <p>City</p>
        <input class="form-control" type="city" name="" id="CityInput">
        <br>
        <p>Filed</p>
        <input class="form-control" type="filed" name="" id="FiledInput">
        <br>
        <p>Date of publish</p>
        <input class="form-control" type="date" name="" id="dateInput">
        <br>
        <p>Description </p>
        <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>
        <br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" id="add" class="btn btn-primary"  onclick="sendEmail()">Save</button>
      </div>
    </div>
  </div>
</form>
