<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profilepage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    
    <div class="inner_page_agile">
      <h3>Profile Page</h3>
      <p>Here you can check important information</p>
    </div>
    
    
    <div class="services-breadcrumb_w3layouts">
      <div class="inner_breadcrumb">
        <ul class="short_w3ls">
          <li><a href="index.html">Home</a><span>|</span></li>
          <li>My profile</li>
          <li>Job search</li>
          <li>My positions</li>
          <!-- <ul  class= "Logoutbtn"> -->
            <li><span>|</span><a href="login_n.html">Log out</a></li>
          <!-- </ul> -->
        </ul>
      </div>
    </div>

    
    <main>
        <section id="contact-display">
            <h2 class="contacts">Contacts</h2>
            <table>
                <tbody><tr id="head">
                    </tr></tbody><thead>
                        <tr>
                        <th>Name</th>
                        <th>Working time</th>
                        <th>Telephone</th>
                        <th>Email</th>
                        <th>Website</th>
                    </tr></thead>
                
                <tbody id="data">
                    
                </tbody>
            </table>
        </section>
        <section id="new-contact">
            <h2>Create a new contact</h2>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input id="name" type="text" maxlength="15" required="">
                </div>
                <div>
                    <label for="add">Working time:</label>
                    <input id="add" type="text" maxlength="30" required="">
                </div>
                <div>
                    <label for="tel">Telephone:</label>
                    <input id="tel" type="tel" maxlength="15" required="">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input id="email" type="email" maxlength="30" required="">
                </div>
                <div>
                    <label for="url">Website:</label>
                    <input id="url" type="url" maxlength="20">
                </div>
                <div>
                    <button class="btncreate">Create contacts</button>
                </div>
            </form>
        </section>
    </main>
    
    <script src="profilepage.js"></script>


</body>
</html>
