<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profilepage.css" />
</head>
<body>

    <script src="profilepage.js"></script>
    <div class="inner_page_agile">
      <h3>Profile Page</h3>
      <p>Here you can check important information</p>
    </div>
    
    
    <div class="services-breadcrumb_w3layouts">
      <div class="inner_breadcrumb">
        <ul class="short_w3ls">
          <li><a href="index.html">Home</a><span>|</span></li>
          <li>My profile</li>
          <li>Job search</li>
          <li>My positions</li>
          <li>Status update</li>
          <!-- <ul  class= "Logoutbtn"> -->
            <li><span>|</span><a href="login_n.html">Log out</a></li>
          <!-- </ul> -->
        </ul>
      </div>
    </div>

    
        <div class="container">
            <div class="panel panel-info">
                <div class="panel-heading">           
                    <div class="panel-title">
                    <h3 class="text-center">Phone Book</h3>          
                    </div>      
                </div>

                <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group has-info has-feedback">
                        <label for="seacrh" class="search">Search: </label>
                        <div class="inpsearch">
                            <input type="text"  name="search" ng-model ="test" class="form-control">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>                                            
                        </div>
                    </div>
                </form> 
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr class="info">
                            <th>Contacts</th>
                        </tr>
                       </thead>
                    </table>
                  </div>
                </div>
                <div class="panel-footer">
                    <form class="form-inline">
                        <div class="form-group">
                            <span>Name：</span>
                            <input type="text" class="form-control" ng-model="newName" >
                        </div>
                        <div class="form-group">
                            <span>Tel or Email：</span>
                            <input type="text" class="form-control" ng-model="newTel" >
                        </div> 
                        <input type="button" class="btnadd" value="Add"ng-click="addItem()">       
                    </form>            
                </div>
            </div>   
        </div>


    



</body>
</html>
