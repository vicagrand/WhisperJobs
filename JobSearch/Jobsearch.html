<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <link rel="stylesheet" href="Jobsearch.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    
</head>
<body>
    

    <div class="inner_page_agile">
      <h3>Job Search</h3>
      <p>Here you can search your job</p>
    </div>
    
    <div class="services-breadcrumb_w3layouts">
      <div class="inner_breadcrumb">
        <ul class="short_w3ls" id="buttons">
          <li><a href="http://127.0.0.1:5500/MenuAdmin/menuadmin.html">Home</a><span>|</span></li>
           <li><a href="http://127.0.0.1:5500/edit%20profile/editprofile.html">My profile</a></li>
          <li>Job search</li>
          <li><a href="http://127.0.0.1:5500/PhoneBook/phonebook.html">Management</a></li>
          <!-- <ul  class= "Logoutbtn"> -->
            <li><span>|</span><a href="http://127.0.0.1:5500/login/login_n.html" class="home">Log out</a></li>
          <!-- </ul> -->
        </ul>
      </div>
    </div>
      
    <div class="app">
      <h4 class="text-center mb-3">JOB LIST</h4>
      <div id="addnew" data-bs-toggle="modal" data-bs-target="#form">
        <span>add new task</span>
        <i class="fa fa-plus"></i>
      </div>
      <h5 class="text-center my-3">Tasks</h5>



<!-- Modal -->
<form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add new job</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Job title</p>
        <br>
        <input class="form-control" type="text" name="" id="textInput">
        <div id="msg"></div>


        <br>
        <p>Date of publish</p>
        <br>
        <input class="form-control" type="date" name="" id="dateInput">
        <br>
        <p>Description </p>
        <br>
        <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>
        <br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" id="add" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</form>


      <div id="tasks">
       

      </div>

    </div>


</body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
